name: "Get Project Id"
author: 'Tetsuya Mori'
description: 'Get Project Id of GitHub Projects (Beta)'
branding:
  icon: hash
  color: green
inputs:
  github-token:
    default: ''
    required: true
    description: 'Personal Access Token that with `org:read` is granted.'
  project-owner:
    default: ''
    required: true
    description: 'User/Organization name project contains.'
  project-number:
    default: 0
    required: true
    description: 'The number of the target project.'
outputs:
  project-id:
    description: 'Project Id that can be obtained from a given organization and number'
    value: ${{ steps.get-project-id.outputs.result }}
runs:
  using: "composite"
  steps:
    - name: Get Project Id
      uses: actions/github-script@v5
      id: get-project-id
      with:
        result-encoding: string
        github-token: ${{ inputs.github-token }}
        script: |
          if ('${{ inputs.project-owner }}'.length == 0 || ${{ inputs.project-number }} <= 0) {
            return '';
          }

          const variables = {
            login: '${{ inputs.project-owner }}',
            projectNumber: ${{ inputs.project-number }}
          };
          const query = `
            query($login: String!, $projectNumber: Int!) {
              user(login: $login) {
                projectV2(number: $projectNumber) {
                  id
                }
              }
              organization(login: $login) {
                projectV2(number: $projectNumber) {
                  id
                }
              }
            }
          `;

          var result = {};

          try {
            result = await github.graphql(query, variables);
          } catch (error) {
            if (error.data) {
              result = error.data;
            }
          }

          if (result.user && result.user.projectV2) {
            return result.user.projectV2.id;
          }
          if (result.organization && result.organization.projectV2) {
            return result.organization.projectV2.id;
          }
          return '';
