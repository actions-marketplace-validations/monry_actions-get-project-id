name: 'Tests: Obtain Project Id'
on:
  push:
    branches:
      - main
      - develop
jobs:
  tests:
    name: Obtain Project Id
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get Project Id
      id: get-project-id
      uses: ./
      with:
        github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        project-owner: 'monry'
        project-number: 3
    - name: Assert
      run: |
        test '${{ steps.get-project-id.outputs.project-id }}' = 'PVT_kwHOAAzNIc4AFSrF_'
